<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel='icon' type='image/png' sizes='32x32' href='assets/images/favicon-32x32.png'>
  <link rel='stylesheet' href='assets/css/styles.css'>
  </head>
<body>

  <header class='header'>
    <img class='logo' src='assets/images/logo.svg' alt='Base Apparel Logo'>
  </header>

  <div class='hero'></div>

  <main class='main'>
    <h1 class='main-title'>We're <span class='bold neutral'>coming soon</h1>
    <p class='main-message'>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form id='form-email' class='form-email'>
      <label class='input-label'>
        <input type='text' id='input-email' class='input-email' placeholder='Email address' role='textbox'>
      </label>
      <button type='submit' id='button-submit' class='button-submit' aria-label='Submit Email Address'>
        <img class='arrow--right' src='assets/images/icon-arrow.svg' alt='Right-pointing Arrow'>
      </button>
    </form>
  </main>

  
  <footer class='footer'>
    <p class='attribution'>
      Challenge by <a href='https://www.frontendmentor.io?ref=challenge' target='_blank'>Frontend Mentor</a>. 
      Coded by <a href='https://www.leshy.net'>Iwan Groeneveld</a>.
    </p>
  </footer>

<script src='assets/js/functions.js'></script>
</body>
</html>
